<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Vocabulink</h1>
        <div class="list-group">
            {% for deck in decks %}
            <a href="/group/{{ deck }}/0" class="list-group-item list-group-item-action">
                {{ deck }}
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
